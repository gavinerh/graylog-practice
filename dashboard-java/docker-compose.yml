version: '2'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.1.2
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - 22181:2181
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-log:/var/lib/zookeeper/log
  
  kafka:
    image: confluentinc/cp-kafka:7.1.2
    depends_on:
      - zookeeper
    ports:
      - 29092:29092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - kafka-data:/var/lib/kafka/data
  myapp:
    image: 'gavinerh/dashboard-server'
    environment:
      - KAFKA.URL=kafka:9092
    depends_on:
      - kafka
    ports:
      - 8082:8082
    

volumes:
  zookeeper-data:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: 'C:\Users\gavin\OneDrive\Desktop\graylog\zookeeper-data'
  kafka-data:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: 'C:\Users\gavin\OneDrive\Desktop\graylog\kafka-data'
  zookeeper-log:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: 'C:\Users\gavin\OneDrive\Desktop\graylog\zookeeper-log'